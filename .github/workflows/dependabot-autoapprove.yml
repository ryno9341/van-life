name: Dependabot auto-approve
on:
  pull_request:
    branches: [ master ]

jobs:
  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    if: ${{ github_actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
     - name: ðŸ¤– Merge PR from dependabot
       uses: fastify/github-action-merge-dependabot@v3.6.4
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         target: minor
         merge-method: rebase
       
